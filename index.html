<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Vibrant VA Services</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Client Management Dashboard</h1>
            <p>Track projects, manage tasks, communicate with clients</p>
        </header>

        <main>
            <section class="overview">
                <div class="stat-card">
                    <h3>Active Projects</h3>
                    <p class="stat-number">0</p>
                </div>
                <div class="stat-card">
                    <h3>Tasks Today</h3>
                    <p class="stat-number">0</p>
                </div>
                <div class="stat-card">
                    <h3>Team Members</h3>
                    <p class="stat-number">0</p>
                </div>
            </section>

            <section class="projects">
                <h2>Projects</h2>
                <button id="newProject">+ New Project</button>
                <div id="projectList"></div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
